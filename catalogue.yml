- name: Catalogue Component
  hosts: catalogue
  become: yes
  tasks:
  - name: setup nodesource
    ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_lts.x | bash

  - name: install nodeJS
    ansible.builtin.yum:
     name: nodejs 
     state: installed

 # - name: create roboshop user
  #  ansible.builtin.command: useradd roboshop
   # register: out    
  
  - name: check roboshop user exist or not
    ansible.builtin.command: id roboshop
    register: out #output is variable name
    ignore_errors: true

  - when: out.rc != 0
    name: create user roboshop
    become: yes # we need sudo access for this task only
    ansible.builtin.user:
      name: roboshop      

 # - name: create app dir
  #  ansible.builtin.file: 
   #   path: /app
    #  state: directory
     # mode: 0755

  - name: check /app directory exists or not
    ansible.builtin.stat:
      path: /app
    register: directory

  - name: print the directory stats
    ansible.builtin.debug:
      msg: "output: {{directory}}"

  - when: directory.stat.exists == False
    name: create /app directory
    ansible.builtin.file:
      path: /app
      state: directory   
  
  - name: Download application code
    ansible.builtin.get_url: 
      url: https://roboshop-builds.s3.amazonaws.com/catalogue.zip 
      dest: /tmp
      
  - name: unarchive the code
    ansible.builtin.unarchive:
      src: /tmp/catalogue.zip
      dest: /app
      remote_src: yes
      
 # - name: npm install packages
  #  ansible.builtin.yum:
   #   name: npm
    #  state: installed

  - name: install dependencies
    ansible.builtin.command: npm install
    args:
      chdir: /app    

  - name: copy catalogue service config
    ansible.builtin.copy:
    content: catalogue.service
    dest: /etc/systemd/system/catalogue.service
 
  - name: setup systemd service
    ansible.builtin.systemd_service: 
      daemon_reload: true  

  - name: copy mongo repo
    ansible.builtin.copy:
    content: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo

  - name: install mongo client
    ansible.builtin.yum: 
      name: mongodb-org-shell 
      state: installed  

  - name: load schema
    ansible.builtin.shell: mongo --host MONGODB-SERVER-IPADDRESS </app/schema/catalogue.js  

  - name: start and enable service 
    ansible.builtin.systemd_service:
      name: catalogue
      state: started
      enabled: true      
        